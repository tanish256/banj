<!DOCTYPE html>
<html lang="en" class="h-full bg-electric-blue">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --electric-blue: #007cf0;
    }
    .bg-electric-blue {
      background-color: var(--electric-blue);
    }
    .text-electric-blue {
      color: var(--electric-blue);
    }
  </style>
</head>
<body class="h-full flex items-center justify-center px-6 py-12 sm:py-24">
  <div class="text-center text-white">
    <h1 class="text-6xl font-extrabold tracking-tight sm:text-8xl">404</h1>
    <p class="mt-4 text-2xl sm:text-3xl font-medium">Page Not Found</p>
    <p class="mt-2 text-md text-white/70">Sorry, the page you are looking for doesn’t exist or has been moved.</p>
    <div class="mt-6">
      <a href="/" class="inline-block px-6 py-3 bg-white text-electric-blue font-semibold rounded-lg shadow hover:bg-gray-100 transition duration-300">
        ← Go back home
      </a>
    </div>
  </div>
</body>
</html>
